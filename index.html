<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3172b972c7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/main.css">
    <title>Profile Cards</title>
</head>
<body>
    <h1>Profile Cards</h1>

    <div class="verticle-row">
        <section class="mobile-cards">
            <p class="status">ONLINE</p>
            <img src="./horse-head.jpeg" alt="horse">
            <h3>John Shoshone</h3>
            <div class="rating">
                <i class="fas fa-star yellow"></i>
                <i class="fas fa-star yellow"></i>
                <i class="fas fa-star yellow"></i>
                <i class="fas fa-star yellow"></i>
                <i class="fas fa-star"></i>
                <p>Psychic Healer</p>
            </div>
            <p><strong>5 mins free</strong></p>
            <p>then $5.99/min</p>
            <div class="buttons">
                <i class="fas fa-phone"></i>
                <i class="fas fa-comment-dots"></i>
            </div>
        </section>
    </div>
    
</body>
</html>
